<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>superhero_app</title>
    <meta name="description"content="t14. superhero_app">
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <h1>Superhero Form</h1>
    <form action="/" method="post">
        <div class="aboutbox">
           <div class="boxname">About the Superhero</div>
           <div>
               Real Name <input type="text" name="realname" placeholder="Superhero real name"/>
               Superhero Name <input type="text" name="supername" placeholder="Superhero alias">
               Age <input class="age" type="number" name="age">
            </div>
            <div class="about">About <textarea name="about" id="about" cols="100" rows="5" placeholder="Information about the superhero, max 500 symbols"></textarea></div> 
            <div>Photo: <input type="file"></div>
        </div>
        <div class="padd"></div>
        <div class="powers">
            <div class="boxname">Powers</div>
            <div>
                <input type="checkbox">Telekinesis
                <input type="checkbox">Super strength or speed
                <input type="checkbox">Shapeshifting
                <input type="checkbox">Flight
                <input type="checkbox">Elemental control
                <input type="checkbox">Other
            </div>
            <div>
                Level of control: <input class="slider" type="range" min="0" max="10" step="1" value="1">
            </div>
        </div>
        <div class="padd"></div>
        <div class="origin">
            <div class="boxname">Origin of Powers</div>
            <div>
                <input type="radio">Unknown
                <input type="radio">Freak lab accident
                <input type="radio">Chosen by an ancient wise being
                <input type="radio">The superhero is not human
                <input type="radio">Other
            </div>
        </div>
        <div class="padd"></div>
        <div>
            <input type="reset">
            <input type="submit">
        </div>
    </form>
</body>
</html>
